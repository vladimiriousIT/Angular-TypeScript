<h2>USERS</h2>
<ul class="users">
  <li *ngFor="let user of users$ | async"
    [class.selected]="user.id === selectedId">
    <a [routerLink]="['/user', user.id]">
      <span class="badge">{{ user.id }}</span>{{ user.name }}
    </a>
  </li>
</ul>

<button routerLink="/sidekicks">Go to sidekicks</button>
